<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>BR-IW</title>
        <link rel="icon" href="../static/icon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../static/validation.js"></script>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><h2>BR-IW <i class="fa fa-coffee"></i></h2></a>
        </nav>
        <div class="col-12 row" style="margin-top:50px">
            <div class="offset-lg-4 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form id="login" class="needs-validation" method="post">
                            <div class="form-group row" style="display: {{is_hidden}}">
                                <div class="offset-lg-3 col-lg-9">
                                    <span class="text-danger"><b>Incorrect Team Details</b></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3" for="teamName">Team Name</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control required" id="teamName" name="teamName" placeholder="e.g. HR team" value="{{teamName}}">
                                </div>
                                <div class="offset-lg-3 col-lg-9 helper" style="display: none">
                                    <span class="text-danger">Team Name Required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3" for="teamPassword">Password</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control required" id="teamPassword" name="teamPassword" placeholder="e.g. pa55word1">
                                </div>
                                <div class="offset-lg-3 col-lg-9 helper" style="display: none">
                                    <span class="text-danger">Password Required</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-floating pull-right">
                                <span>Submit</span>
                                <i class="fa fa-check"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
